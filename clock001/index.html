<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
  <div class="digita-clock" id="digita-clock"></div>
  <div class="analog-clock">
    <div id="h-arrow"></div>
  </div>
  <div class="minute">
    <div id="m-arrow"></div>
  </div>
  <div class="second">
    <div id="s-arrow"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
